<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>COVID-19 Cases</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://code.highcharts.com/7.0.3/highcharts.js"></script>
  <script src="//rawgithub.com/phpepe/highcharts-regression/master/highcharts-regression.js?8"></script>
  <script type="module" src="modules/fetch_all_states.js"></script>
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <style>
    .state-graph {
      width: 300px;
      height: 200px;
      background-color: grey;
      margin: 5px;
    }

    #all-states {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 70%;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <h2 style="text-align: center;">COVID-19 Cases in All States</h2>
    <input id="toggle-all" style="display: block; margin-left: auto; margin-right: auto;" type="button"
      value="Toggle Curves Only">
    <div id="all-states"></div>
  </div>
</body>

</html>
